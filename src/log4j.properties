log4j.rootLogger=info,stdout,file
 
## \u65E5\u5FD7\u76F4\u63A5\u8F93\u51FA\u5230\u63A7\u5236\u53F0 ###

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} %-5p %m at %l%n
 
## \u65E5\u5FD7\u8F93\u51FA\u5230\u6587\u4EF6 SystemOut.log ###
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.file=C:/logs/SystemOut.log
log4j.appender.file.maxFileSize=64KB
log4j.appender.file.maxBackupIndex=10
log4j.appender.file.append=false
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} %-5p %m at %l%n