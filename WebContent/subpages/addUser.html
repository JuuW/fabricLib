<div>
	
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="add_user_username" class="col-sm-2 control-label">username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="add_user_username" placeholder="username">
    </div>
  </div>
  <div class="form-group">
    <label for="add_user_password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="add_user_password" placeholder="Password">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Add</button>
    </div>
  </div>
</form>

</div>
	<script>
	(function() {
		$(document).ready(function() {

			$("#add_user_submit").click(function() {

				$.ajax({
					type : "post",
					url : "./AddUser",
					cache : false,
					data : {
						username : $("#add_user_username").val(),
						password : $("#add_user_password").val()
					},
					// cache:false,
					// dataType:'json',
					success : function(data) {
						$("#footer").html(data);
					},
					error : function() {
						$("#footer").html("error");
					}
				});

			});

		});
	})();
		
	</script>
