<div>
	<ul>
		<li><a id="addFabric">Add Fabric</a></li>
		<li><a id="uploadFabric">Upload Fabric</a></li>
		<li><a id="searchFabric">Search Fabric</a></li>
	</ul>
</div>

<script>
	$(document).ready(function() {

		$("#addFabric").click(function() {
			getFabricPage("subpages/addFabric.html");
		});
		
		$("#uploadFabric").click(function() {
			getFabricPage("subpages/uploadFabric.html");
		});
		
		$("#searchFabric").click(function() {
			getFabricPage("subpages/searchFabric.html");
		});
	});

	function getFabricPage(pageUrl) {
		$("#middle").html("");
		$.ajax({
			type : "get",
			url : pageUrl,
			cache : false,
			success : function(data) {
				$("#middle").html(data);
			},
			error : function() {
				$("#middle").html("error");
			}
		});
	}
</script>
