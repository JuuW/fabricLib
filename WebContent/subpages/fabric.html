<div>
    <ul>
        <li><a id="addFabric">Add Fabric</a>
        </li>
        <li><a id="searchFabric">Search Fabric</a>
        </li>
    </ul>
</div>

<script>
$(document).ready(function() {

        $("#addFabric").click(function() {
                $("#middle").html("");
                $.ajax({
                    type: "get",
                    url: "subpages/addFabric.html",
                    cache: false,
                    success: function(data) {
                        $("#middle").html(data);
                    },
                    error: function() {
                        $("#middle").html("error");
                    }
                });
            });
        });
</script>
