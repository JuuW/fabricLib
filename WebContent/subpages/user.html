<div>
	<ul>
		<li><a id="addUser">Add User</a></li>
		<li><a id="searchUser">Search User</a></li>
	</ul>
</div>

<script>
	$(document).ready(function() {

		$("#addUser").click(function() {
			getUserPage("subpages/addUser.html");
		});
		$("#searchUser").click(function() {
			getUserPage("subpages/searchUser.html");
		});

	});

	function getUserPage(pageUrl) {
		$("#middle").html("");
		$.ajax({
			type : "get",
			url : pageUrl,
			cache : false,
			success : function(data) {
				$("#middle").html(data);
			},
			error : function() {
				$("#middle").html("error");
			}
		});
	}
</script>
